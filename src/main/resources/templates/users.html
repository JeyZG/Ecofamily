<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Usuarios </title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/general/favicon.png}"/>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row g-0 text-center" >
            <div class="row container-fluid col-md-8 mx-auto justify-content-center ">
                <img src="../images/general/logo_ecofamily.png" class="img-thumbnail my-3 w-25 border border-0" alt="Ecofamily" />
                <h1 class="display-1 mb-4 text-primary fw-bold">Usuarios</h1>
            </div>
        </div>

        <div class="row g-0 text-center" >
            <div class="col container-fluid col-md-2 mx-auto justify-content-center border border-dark border-2">
                <div class="d-grid gap-2  justify-content-center col-5 my-auto mx-auto" >
                    <a th:href="@{/index}" class="btn btn-success mt-3 my-2 btn-lg" role="button">Inicio</a>
                    <a th:href="@{/transactions}" class="btn btn-primary my-2 btn-lg" role="button">Transacciones</a>
                    <a th:href="@{/enterprises}" class="btn btn-primary mb-3 my-2 btn-lg" role="button">Empresas</a>
                </div>
            </div>
            <div class="row container-fluid col-md-9 mx-auto justify-content-center border border-success border-2">
                <table class="table table-hover border border-dark border-1 my-auto mt-2">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Transacciones</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado:${listaEmpleados}">
                            <th scope="row" th:text="${empleado.id}"></th>
                            <td th:text="${empleado.name}"></td>
                            <td th:text="${empleado.email}"></td>
                            <td th:text="${empleado.phone}"></td>
                            <td th:text="${empleado.role}"></td>
                            <td th:text="${empleado.enterprise.name}"></td>
                            <td><a role="button" th:href="@{/transactions}">[Ver listado]</a></td> <!-- TODO Pendiente por implementar -->
                            <td><a role="button" th:href="@{/users/update/{id}(id=${empleado.id})}">✏</a></td>
                            <td><a role="button" th:href="@{/users/delete/{id}(id=${empleado.id})}">❌</a></td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{#}" role="button" class="my-3 w-25 btn btn-outline-success">Nuevo usuario</a>
            </div>
        </div>
    </div>
</body>
</html>
