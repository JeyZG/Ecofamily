<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Nueva transaccion </title>
  <link rel="shortcut icon" type="image/png" th:href="@{/images/general/favicon.png}"/>
  <link rel="stylesheet" href="../static/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">
  <div class="row g-0 text-center" >
    <div class="row container-fluid col-md-8 mx-auto justify-content-center ">
      <img th:src="@{/images/general/logo_ecofamily.png}" src="" class="img-thumbnail my-3 w-25 border border-0" alt="Ecofamily" />
      <h1 class="display-1 mb-4 text-warning fw-bold">Nueva Transaccion</h1>
    </div>
  </div>
  <div class="row g-0 text-center" >
    <div class="row container-fluid col-md-3 mx-auto justify-content-center border border-success border-2">
      <!-- TODO Verificar como pasar el dato del usuario por path -->
      <form th:if="${hayUsuarios==true}" th:action="@{/transaction/new/go/{usr_id}/{ent_id}(usr_id=${listaUsuarios.get(0).id},ent_id=${listaEmpresas.get(0).id})}" th:object="${transaccion}" method="post">
      <!--form th:if="${hayUsuarios==true}" th:action="@{/transaction/new/go}" th:object="${transaccion}" method="post"-->
        <div class="mt-3 mb-3 d-none">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control text-center" id="id" value="0" name="id" readonly>
        </div>
        <div class="mt-3 mb-3">
          <label for="concept" class="form-label">Concepto</label>
          <input type="text" class="form-control text-center" id="concept" th:field="*{concept}" required>
        </div>
        <div class="mt-3 mb-3">
          <label for="amount" class="form-label">Monto</label>
          <input type="number" class="form-control text-center" id="amount" th:field="*{amount}"  required>
        </div>
        <div class="mt-3 mb-3">
          <label for="employee" class="form-label">Usuario</label>
          <select class="form-select" id="employee" th:field="*{employee}" aria-label="User select">
            <option th:each="usuario:${listaUsuarios}" th:value="${usuario.id}" th:text="${usuario.name}" class="text-center"></option>
          </select>
        </div>
        <div class="mt-3 mb-3">
          <label for="enterprise" class="form-label">Empresa</label>
          <select class="form-select" id="enterprise" th:field="*{enterprise}" aria-label="Enterprise select" disabled>
            <option th:each="empresa:${listaEmpresas}" th:value="${empresa.id}" th:text="${empresa.name}" class="text-center"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Tipo</label>
          <select class="form-select" id="type" th:field="*{type}" aria-label="Type select">
            <option th:each="tipo:${listaTipoTransacciones}" th:value="${tipo.toString()}" th:text="${tipo.toString()}" class="text-center"></option>
          </select>
        </div>


        <button type="submit" class="my-3 w-50 btn btn-outline-success">Aceptar</button>
      </form>
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${hayUsuarios==false}">
        <strong>Primero debe registrar un usuario</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <a onclick="history.go(-1)" role="button" class="my-3 w-50 btn btn-outline-danger">Cancelar</a>
    </div>
  </div>
</div>
</body>
</html>
