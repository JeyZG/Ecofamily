<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecofamily - Index</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/general/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row g-0 text-center" >
            <div class="row container-fluid col-md-8 mx-auto justify-content-center ">
                <img th:src="@{/images/general/logo_ecofamily.png}" class="img-thumbnail my-3 w-25 border border-0" alt="Ecofamily" />
                <h1 class="display-4 mb-4 text-primary fw-bold">Sistema de gestión de ingresos y egresos</h1>
            </div>
        </div>
        <div class="row g-0 text-center" >
            <div class="row container-fluid col-md-8 mx-auto justify-content-center border border-success">
                <div class="col-sm-3 my-3">
                    <div class="card">
                        <img src="../images/home/transactions_setup.gif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Gestíón de transacciones</h5>
                            <!--p class="card-text">Gestiona todo lo relacionado a las transacciones de las diferentes empresas.</p-->
                            <a th:href="@{/transactions}" class="btn btn-primary">Ingresar</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 my-3">
                    <div class="card">
                        <img src="../images/home/users_setup.gif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Gestíón de usuarios</h5>
                            <!--p class="card-text">Gestiona todo lo relacionado a los empleados de las diferentes empresas.</p-->
                            <a th:href="@{/users}" class="btn btn-primary">Ingresar</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 my-3">
                    <div class="card">
                        <img src="../images/home/enterprises_setup.gif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Gestíon de la empresa</h5>
                            <a th:href="@{/enterprise}" class="btn btn-primary">Ingresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
