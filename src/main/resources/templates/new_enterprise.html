<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Nueva empresa </title>
  <link rel="shortcut icon" type="image/png" th:href="@{/images/general/favicon.png}"/>
  <link rel="stylesheet" href="../static/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">
  <div class="row g-0 text-center" >
    <div class="row container-fluid col-md-8 mx-auto justify-content-center ">
      <img th:src="@{/images/general/logo_ecofamily.png}" src="" class="img-thumbnail my-3 w-25 border border-0" alt="Ecofamily" />
      <h1 class="display-1 mb-4 text-warning fw-bold">Nueva Empresa</h1>
    </div>
  </div>
  <div class="row g-0 text-center" >
    <div class="row container-fluid col-md-3 mx-auto justify-content-center border border-success border-2">
      <form th:if="${hayEmpresas==false}" th:action="@{/enterprise/new/go}" th:object="${empresa}" method="post">
        <div class="mt-3 mb-3 d-none">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control text-center" id="id" value="0" name="id" readonly>
        </div>
        <div class="mt-3 mb-3">
          <label for="name" class="form-label">Nombre de la empresa</label>
          <input type="text" class="form-control text-center" id="name" th:field="*{name}" minlength="3" required>
        </div>
        <div class="mb-3">
          <label for="document" class="form-label">ID de la empresa</label>
          <input type="text" class="form-control text-center" id="document" th:field="*{document}" minlength="5" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefono de la empresa</label>
          <input type="text" class="form-control text-center" id="phone" th:field="*{phone}" minlength="7" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Direccion de la empresa</label>
          <input type="text" class="form-control text-center" id="address" th:field="*{address}" required>
        </div>
        <button type="submit" class="my-3 w-50 btn btn-outline-success">Aceptar</button>
      </form>
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${hayEmpresas==true}">
        <strong>Solo se puede registrar 1 empresa</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <a onclick="history.go(-1)" role="button" class="my-3 w-50 btn btn-outline-danger">Cancelar</a>
    </div>
  </div>
</div>
</body>
</html>
